<!DOCTYPE html>
<html>
<head>
    <title>Text to Speech Web App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”Š Text to Speech Converter</h1>

        <form method="POST">
            <textarea name="text" placeholder="Enter your text here..." required></textarea>

            <select name="lang">
                <option value="en">English</option>
                <option value="hi">Malayalam</option>
                <option value="fr">Tamil</option>
                <option value="de">French</option>
            </select>

            <button type="submit">Convert to Speech</button>
        </form>

        {% if audio_file %}
            <h3>Output:</h3>
            <audio controls>
                <source src="/static/{{ audio_file }}" type="audio/mp3">
            </audio>
        {% endif %}
    </div>
</body>
</html>
